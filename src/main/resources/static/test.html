<!DOCTYPE html>

                placeholder="회원 ID를 입력해주세요."

        <label for="password">비밀번호</label>
        <input
                type="text"
                id="password"
                placeholder="비밀번호를 입력해주세요."
        />
        <br />
        <a href="/">가입</a>

    </form>
